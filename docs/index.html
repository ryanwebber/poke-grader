<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokèGrader</title>
</head>

<body>
    <div class="mb-2 p-8 flex flex-col items-center">
        <div class="max-w-lg">
            <img class="mx-auto max-w-full" src="pokegrader.png" />
        </div>
        <input type="text" id="pokemon-search" name="autocomplete"
            class="rounded-lg py-2 px-4 border border-gray-500 text-xl w-full max-w-96 no-highlight text-center"
            list="pokemon-data-list" placeholder="Search for a Pokèmon..." />
        <datalist id="autocomplete-list">
        </datalist>
    </div>
    <div class="flex flex-wrap justify-evenly m-4" id="result-card">
    </div>
    <template id="template-pokemon-item">
        <div class=" max-w-full min-w-60 min-h-72 rounded-lg border-2 shadow-md bg-white relative overflow-hidden"
            data-tag-card>
            <div class="absolute w-8 h-8 flex justify-center items-center rounded-br-lg" data-tag-stamp>
                <p class="text-center font-bold text-white" data-tag-grade>A</p>
            </div>
            <div class="absolute w-8 h-8 flex justify-center items-center rounded-bl-lg right-0 bg-gray-100 p-1"
                data-tag-evolution>
                <img class="mx-auto w-full opacity-25" loading="lazy" style="filter: brightness(0%);"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/387.png"
                    data-tag-evolution-img />
            </div>
            <div class="p-4 mt-6">
                <h2 class="text-center text-lg font-bold" data-tag-name>Charizard</h2>
                <h3 class="text-center">
                    <a href="#" class="text-sm text-blue-500 hover:underline" data-tag-no>#003</a>
                </h3>
                <img class="w-24 mx-auto my-3" loading="lazy" alt="Charizard" data-tag-image />
                <p class="text-center text-xs text-gray-500" data-tag-types>Grass / Water</p>
            </div>
        </div>
    </template>
    <script src="bundle.js"></script>
</body>

</html>
